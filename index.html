<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEON ARENA - J√°t√©k Men√º</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --neon-pink: #ff00ff;
    --neon-blue: #00ffff;
    --neon-green: #00ff00;
    --neon-yellow: #ffff00;
    --neon-purple: #9d00ff;
    --neon-red: #FF3131;
    --dark-bg: #0a0a1a;
    --grid-color: rgba(0, 255, 255, 0.1);
    --panel-bg: rgba(0, 20, 40, 0.85);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: var(--dark-bg);
    font-family: 'Exo 2', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: white;
    overflow-x: hidden;
    position: relative;
    perspective: 1000px; /* For 3D elements */
  }

  /* --- ATMOSPHERE & BACKGROUND --- */
  .cyber-grid, .cyber-grid-2 {
    position: fixed;
    width: 200%;
    height: 200%;
    z-index: 0;
    transform: perspective(500px) rotateX(60deg);
  }
  
  .cyber-grid {
    background-image: 
      linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
    background-size: 50px 50px;
    background-position: center center;
    animation: gridMove 20s linear infinite;
  }

  .cyber-grid-2 {
    background-image: 
      linear-gradient(rgba(255, 0, 255, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255, 0, 255, 0.05) 1px, transparent 1px);
    background-size: 150px 150px;
    animation: gridMove 40s linear infinite reverse;
    top: -50px;
  }

  /* Floating Shapes */
  .floating-shape {
    position: fixed;
    border: 2px solid;
    box-shadow: 0 0 15px currentColor;
    opacity: 0.15;
    z-index: 0;
    pointer-events: none;
  }
  .shape-1 { width: 100px; height: 100px; border-color: var(--neon-pink); top: 15%; left: 10%; animation: floatRot 20s infinite linear; }
  .shape-2 { width: 150px; height: 150px; border-radius: 50%; border-color: var(--neon-blue); top: 60%; right: 10%; animation: floatScale 15s infinite ease-in-out; }
  .shape-3 { width: 80px; height: 80px; border-color: var(--neon-green); bottom: 10%; left: 20%; animation: floatRot 25s infinite reverse linear; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }

  .data-stream {
    position: fixed;
    width: 2px;
    height: 150px;
    background: linear-gradient(to bottom, transparent, var(--neon-blue), transparent);
    opacity: 0.5;
    z-index: 0;
    pointer-events: none;
    animation: streamFall 2s linear forwards;
  }

  /* --- MAIN CONTAINER --- */
  .cyber-main {
    position: relative;
    z-index: 2;
    background: rgba(10, 10, 30, 0.9);
    border: 1px solid var(--neon-blue);
    padding: 50px 40px;
    width: 100%;
    max-width: 1000px;
    box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    clip-path: polygon(
      0 20px, 20px 0, 
      calc(100% - 20px) 0, 100% 20px,
      100% calc(100% - 20px), calc(100% - 20px) 100%,
      20px 100%, 0 calc(100% - 20px)
    );
  }

  /* --- HEADER --- */
  .cyber-header { text-align: center; margin-bottom: 50px; }
  
  .header-glitch {
    font-family: 'Orbitron', sans-serif;
    font-size: 4rem;
    font-weight: 900;
    color: white;
    position: relative;
    display: inline-block;
    text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-blue);
    animation: glitchSkew 3s infinite;
  }

  .header-glitch::before, .header-glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--dark-bg);
  }

  .header-glitch::before {
    left: 2px;
    text-shadow: -1px 0 var(--neon-red);
    clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    animation: glitchAnim 2s infinite linear alternate-reverse;
  }
  .header-glitch::after {
    left: -2px;
    text-shadow: -1px 0 var(--neon-blue);
    clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    animation: glitchAnim 2s infinite linear alternate;
  }

  .header-subtitle {
    color: var(--neon-blue);
    letter-spacing: 5px;
    margin-top: 10px;
    font-weight: 700;
    text-transform: uppercase;
  }

  /* --- PLAYER CARDS (3D TILT) --- */
  .cyber-grid-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    perspective: 1000px;
  }

  .cyber-player-card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    padding: 20px;
    text-decoration: none;
    position: relative;
    transition: all 0.1s ease-out; /* Fast transition for smooth tilt */
    transform-style: preserve-3d;
    overflow: hidden;
  }

  .cyber-player-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(125deg, transparent 30%, rgba(255,255,255,0.1) 40%, transparent 50%);
    transform: translateX(-100%);
    transition: 0.5s;
  }

  .cyber-player-card:hover::before { transform: translateX(100%); }

  /* Card Colors */
  .card-1 { --card-color: var(--neon-pink); }
  .card-2 { --card-color: var(--neon-blue); }
  .card-3 { --card-color: var(--neon-red); }
  .card-4 { --card-color: var(--neon-green); }

  .cyber-player-card:hover {
    border-color: var(--card-color);
    box-shadow: 0 0 30px var(--card-color);
  }

  .player-card-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    transform: translateZ(20px); /* Pushes content forward in 3D */
  }

  .player-holo-icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 2px solid var(--card-color);
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 15px var(--card-color);
  }
  
  .player-holo-icon img { width: 100%; height: 100%; object-fit: cover; }

  .player-name {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    color: white;
    text-transform: uppercase;
  }

  .player-class {
    color: var(--card-color);
    font-size: 0.9rem;
    font-weight: 700;
  }

  /* --- LEADERBOARD --- */
  .leaderboard-panel {
    background: rgba(0,0,0,0.3);
    border: 1px solid var(--neon-green);
    padding: 30px;
    margin-top: 40px;
    position: relative;
  }
  
  .leaderboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid var(--neon-green);
    padding-bottom: 15px;
    margin-bottom: 20px;
  }

  .leaderboard-title { color: var(--neon-green); font-family: 'Orbitron'; font-size: 1.8rem; display: flex; align-items: center; gap: 10px; }

  .cyber-btn {
    background: transparent;
    border: 1px solid var(--neon-blue);
    color: var(--neon-blue);
    padding: 8px 16px;
    cursor: pointer;
    font-family: 'Exo 2';
    font-weight: bold;
    text-transform: uppercase;
    transition: 0.3s;
  }
  .cyber-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }
  .cyber-btn.reset { border-color: var(--neon-red); color: var(--neon-red); }
  .cyber-btn.reset:hover { background: var(--neon-red); }

  .table-row {
    display: grid;
    grid-template-columns: 60px 1fr 80px;
    padding: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    align-items: center;
    transition: 0.3s;
  }
  
  .table-row:hover { background: rgba(255,255,255,0.05); transform: translateX(5px); }
  
  .podium-1 { border-left: 4px solid var(--neon-yellow); background: linear-gradient(90deg, rgba(255,255,0,0.1), transparent); }
  .podium-2 { border-left: 4px solid silver; background: linear-gradient(90deg, rgba(192,192,192,0.1), transparent); }
  .podium-3 { border-left: 4px solid #cd7f32; background: linear-gradient(90deg, rgba(205,127,50,0.1), transparent); }

  .rank { font-weight: 900; font-size: 1.2rem; text-align: center; }
  .rank-1 { color: var(--neon-yellow); font-size: 1.5rem; }
  
  .player-name-row { font-weight: bold; font-size: 1.1rem; }
  .score { font-family: 'Orbitron'; font-weight: 700; color: var(--neon-green); text-align: right; }

  /* Animations */
  @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(50px); } }
  @keyframes floatRot { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  @keyframes floatScale { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
  @keyframes streamFall { 0% { transform: translateY(-150px); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(100vh); opacity: 0; } }
  @keyframes glitchAnim { 0% { clip-path: inset(40% 0 61% 0); transform: skew(0.5deg); } 20% { clip-path: inset(92% 0 1% 0); transform: skew(0.3deg); } 40% { clip-path: inset(43% 0 1% 0); transform: skew(0.5deg); } 60% { clip-path: inset(25% 0 58% 0); transform: skew(0.7deg); } 80% { clip-path: inset(54% 0 7% 0); transform: skew(0.3deg); } 100% { clip-path: inset(58% 0 43% 0); transform: skew(0.5deg); } }
  @keyframes glitchSkew { 0%, 100% { transform: skew(0deg); } 20% { transform: skew(-2deg); } 40% { transform: skew(2deg); } }

  /* Mobile */
  @media (max-width: 768px) {
    .header-glitch { font-size: 2.5rem; }
    .cyber-grid-cards { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

  <script>
    // 1. Matrix Rain / Data Stream Effect
    setInterval(() => {
      if(document.hidden) return;
      const stream = document.createElement('div');
      stream.className = 'data-stream';
      stream.style.left = Math.random() * 100 + '%';
      stream.style.animationDuration = (Math.random() * 1 + 1) + 's';
      document.body.appendChild(stream);
      setTimeout(() => stream.remove(), 2000);
    }, 300);

    // 2. 3D Tilt Effect on Cards
    const cards = document.querySelectorAll('.cyber-player-card');
    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Calculate rotation (-15deg to 15deg)
            const xRot = -((y - rect.height/2) / rect.height) * 20; 
            const yRot = ((x - rect.width/2) / rect.width) * 20;
            
            card.style.transform = `perspective(1000px) rotateX(${xRot}deg) rotateY(${yRot}deg) scale(1.05)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
        });
    });

    // 3. Leaderboard Logic
    document.addEventListener('DOMContentLoaded', loadLeaderboard);

    function loadLeaderboard() {
      const list = document.getElementById('leaderboard-list');
      const data = JSON.parse(localStorage.getItem('gameLeaderboard') || '{}');
      
      if (Object.keys(data).length === 0) {
        list.innerHTML = '<div style="text-align:center; padding:20px; color:rgba(255,255,255,0.5)">NINCS ADAT</div>';
        return;
      }

      // Sort by progress descending
      const sorted = Object.values(data).sort((a, b) => b.progress - a.progress);
      
      list.innerHTML = '';
      sorted.forEach((player, i) => {
        const row = document.createElement('div');
        row.className = `table-row ${i < 3 ? 'podium-' + (i+1) : ''}`;
        
        const rankIcon = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : (i + 1) + '.';
        const rankClass = i < 3 ? `rank-${i+1}` : 'rank';

        row.innerHTML = `
          <div class="${rankClass}">${rankIcon}</div>
          <div class="player-name-row">${player.name}</div>
          <div class="score" id="score-${i}">0</div>
        `;
        list.appendChild(row);
        
        // Count up animation
        animateValue(`score-${i}`, 0, player.progress, 1000);
      });
    }

    function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        if (!obj) return;
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    function resetLeaderboard() {
      if(confirm('Biztos t√∂rl√∂d a ranglist√°t?')) {
        localStorage.removeItem('gameLeaderboard');
        loadLeaderboard();
      }
    }
  </script>
