<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Játék Menü</title>
  <style>
    :root {
      --bg: #071428;
      --btn-bg: #ffd54a;
      --btn-color: #071428;
      --btn-hover: #ffc107;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2b45, #071428);
      color: #fff;
    }

    .menu-container {
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #ffd54a;
    }

    .menu-btn {
      display: block;
      width: 200px;
      padding: 16px;
      margin: 12px auto;
      font-size: 18px;
      font-weight: bold;
      background-color: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      text-decoration: none;
    }

    .menu-btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Válassz játékot</h1>
    <a href="milliomos.html" class="menu-btn">Balázs</a>
    <a href="game2.html" class="menu-btn">Gyula</a>
    <a href="game3.html" class="menu-btn">Dani</a>
    <a href="game4.html" class="menu-btn">István</a>
  </div>
</body>
</html>
