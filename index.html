<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">

<title>NEON ARENA - J√°t√©k Men√º</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --neon-pink: #ff00ff;
    --neon-blue: #00ffff;
    --neon-green: #00ff00;
    --neon-yellow: #ffff00;
    --neon-purple: #9d00ff;
    --neon-red: #FF3131;
    --dark-bg: #0a0a1a;
    --grid-color: rgba(0, 255, 255, 0.1);
    --panel-bg: rgba(0, 20, 40, 0.8);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    background: var(--dark-bg);
    font-family: 'Exo 2', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: white;
    overflow-x: hidden;
    position: relative;
  }

  /* Hologram grid h√°tt√©r */
  .cyber-grid {
    position: fixed;
    width: 200%;
    height: 200%;
    background-image: 
      linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
    background-size: 50px 50px;
    background-position: center center;
    animation: gridMove 20s linear infinite;
    z-index: 0;
    transform: perspective(500px) rotateX(60deg);
  }

  /* Scanning lines */
  .scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      to bottom,
      transparent 50%,
      rgba(0, 255, 255, 0.03) 51%
    );
    background-size: 100% 4px;
    animation: scan 0.1s linear infinite;
    z-index: 1;
    pointer-events: none;
  }

  /* Glitch effect */
  .glitch-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(90deg, 
        transparent 49%, 
        rgba(255, 0, 255, 0.1) 50%, 
        transparent 51%),
      linear-gradient(
        transparent 49%, 
        rgba(0, 255, 255, 0.1) 50%, 
        transparent 51%
      );
    background-size: 10px 10px;
    opacity: 0.1;
    z-index: 1;
    pointer-events: none;
    animation: glitch 5s infinite;
  }

  @keyframes gridMove {
    0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
    100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
  }

  @keyframes scan {
    0% { background-position: 0 0; }
    100% { background-position: 0 4px; }
  }

  @keyframes glitch {
    0%, 100% { opacity: 0.1; transform: translateX(0); }
    1% { opacity: 0.15; transform: translateX(-2px); }
    2% { opacity: 0.2; transform: translateX(2px); }
    3% { opacity: 0.1; transform: translateX(0); }
    50% { opacity: 0.05; }
  }

  /* F≈ë kont√©ner */
  .cyber-main {
    position: relative;
    z-index: 2;
    background: rgba(10, 10, 30, 0.95);
    border: 2px solid var(--neon-blue);
    border-radius: 0;
    padding: 50px 40px;
    width: 100%;
    max-width: 900px;
    box-shadow: 
      0 0 60px rgba(0, 255, 255, 0.4),
      0 0 120px rgba(255, 0, 255, 0.3),
      inset 0 0 60px rgba(0, 255, 255, 0.2);
    clip-path: polygon(
      0 30px, 30px 0, 
      calc(100% - 30px) 0, 100% 30px,
      100% calc(100% - 30px), calc(100% - 30px) 100%,
      30px 100%, 0 calc(100% - 30px)
    );
  }

  /* C√≠m szekci√≥ */
  .cyber-header {
    text-align: center;
    margin-bottom: 50px;
    position: relative;
  }

  .header-glitch {
    font-family: 'Orbitron', sans-serif;
    font-size: 4rem;
    font-weight: 900;
    color: transparent;
    background: linear-gradient(90deg, 
      var(--neon-pink) 25%, 
      var(--neon-blue) 50%, 
      var(--neon-green) 75%);
    -webkit-background-clip: text;
    background-clip: text;
    text-transform: uppercase;
    letter-spacing: 4px;
    text-shadow: 
      0 0 15px var(--neon-pink),
      0 0 30px var(--neon-pink),
      0 0 45px var(--neon-pink);
    animation: titleGlitch 3s ease-in-out infinite alternate;
    margin-bottom: 10px;
  }

  .header-subtitle {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    color: var(--neon-blue);
    text-transform: uppercase;
    letter-spacing: 3px;
    opacity: 0.9;
    position: relative;
    display: inline-block;
  }

  .header-subtitle::before,
  .header-subtitle::after {
    content: '‚ñ∏';
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: var(--neon-green);
    animation: blink 1s infinite;
  }

  .header-subtitle::before {
    left: -30px;
  }

  .header-subtitle::after {
    right: -30px;
  }

  @keyframes titleGlitch {
    0% {
      text-shadow: 
        0 0 15px var(--neon-pink),
        0 0 30px var(--neon-pink),
        0 0 45px var(--neon-pink);
      transform: skew(0deg);
    }
    50% {
      text-shadow: 
        0 0 20px var(--neon-blue),
        0 0 40px var(--neon-blue),
        0 0 60px var(--neon-blue);
      transform: skew(-0.5deg);
    }
    100% {
      text-shadow: 
        0 0 15px var(--neon-green),
        0 0 30px var(--neon-green),
        0 0 45px var(--neon-green);
      transform: skew(0.5deg);
    }
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Divider */
  .cyber-divider {
    height: 2px;
    background: linear-gradient(90deg, 
      transparent, 
      var(--neon-pink), 
      var(--neon-blue), 
      var(--neon-green), 
      transparent);
    margin: 40px 0;
    position: relative;
    overflow: hidden;
  }

  .cyber-divider::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
      transparent, 
      rgba(255, 255, 255, 0.8), 
      transparent);
    animation: scanLine 2s linear infinite;
  }

  @keyframes scanLine {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  /* J√°t√©kos v√°laszt√≥ panel */
  .cyber-panel {
    margin-bottom: 50px;
  }

  .panel-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.8rem;
    color: var(--neon-yellow);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .panel-title::before {
    content: '‚ñ∂';
    color: var(--neon-green);
    animation: blink 1s infinite;
  }

  /* J√°t√©kos grid */
  .cyber-grid-cards {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
  }

  .cyber-player-card {
    background: var(--panel-bg);
    border: 1px solid transparent;
    border-radius: 4px;
    padding: 30px;
    text-decoration: none;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .cyber-player-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, currentColor, transparent);
    animation: scanLine 3s linear infinite;
  }

  .cyber-player-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, 
      transparent 30%, 
      rgba(255, 255, 255, 0.05) 50%, 
      transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .cyber-player-card:hover {
    transform: translateY(-10px) scale(1.02);
    border-color: currentColor;
    box-shadow: 
      0 0 30px currentColor,
      inset 0 0 30px rgba(255, 255, 255, 0.1);
  }

  .cyber-player-card:hover::after {
    opacity: 1;
  }

  .card-1 { color: var(--neon-pink); }
  .card-2 { color: var(--neon-blue); }
  .card-3 { color: var(--neon-red); }
  .card-4 { color: var(--neon-green); }

  .player-card-content {
    display: flex;
    align-items: center;
    gap: 25px;
  }

  .player-holo-icon {
    font-size: 3.5rem;
    width: 90px;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid currentColor;
    border-radius: 4px;
    position: relative;
    overflow: hidden;
  }

  .player-holo-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .player-holo-icon::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      45deg,
      transparent 30%,
      currentColor 50%,
      transparent 70%
    );
    animation: holoSpin 3s linear infinite;
  }

  @keyframes holoSpin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .player-info {
    flex: 1;
  }

  .player-name {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 8px;
    text-shadow: 0 0 10px currentColor;
  }

  .player-class {
    color: currentColor;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.9;
  }

  .player-stats {
    display: flex;
    gap: 20px;
    margin-top: 15px;
  }

  .stat {
    text-align: center;
  }

  .stat-value {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.3rem;
    color: currentColor;
    font-weight: 700;
  }

  .stat-label {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.7);
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* Ranglista panel */
  .leaderboard-panel {
    background: var(--panel-bg);
    border: 1px solid var(--neon-green);
    padding: 40px;
    position: relative;
  }

  .leaderboard-panel::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, 
      var(--neon-pink), 
      var(--neon-blue), 
      var(--neon-green),  
      var(--neon-yellow));
    z-index: -1;
    filter: blur(10px);
    opacity: 0.5;
    animation: borderGlow 3s ease-in-out infinite alternate;
  }

  @keyframes borderGlow {
    0% { opacity: 0.3; }
    100% { opacity: 0.7; }
  }

  .leaderboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--neon-green);
  }

  .leaderboard-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    color: var(--neon-green);
    text-transform: uppercase;
    letter-spacing: 2px;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .cyber-controls {
    display: flex;
    gap: 15px;
  }

  .cyber-btn {
    background: transparent;
    border: 1px solid;
    color: white;
    padding: 12px 24px;
    font-family: 'Exo 2', sans-serif;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    min-width: 140px;
  }

  .cyber-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .cyber-btn:hover::before {
    width: 300px;
    height: 300px;
  }

  .cyber-btn.refresh {
    border-color: var(--neon-blue);
    color: var(--neon-blue);
  }

  .cyber-btn.reset {
    border-color: var(--neon-pink);
    color: var(--neon-pink);
  }

  .cyber-btn:hover {
    box-shadow: 
      0 0 20px currentColor,
      inset 0 0 20px rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
  }

  .cyber-btn:active {
    transform: translateY(1px);
  }

  /* Ranglista t√°bl√°zat */
  .cyber-table {
    width: 100%;
  }

  .table-header {
    display: grid;
    grid-template-columns: 100px 1fr 150px;
    padding: 20px;
    background: rgba(0, 255, 255, 0.05);
    border-bottom: 1px solid var(--neon-blue);
    color: var(--neon-blue);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
    font-family: 'Orbitron', sans-serif;
  }

  .table-row {
    display: grid;
    grid-template-columns: 100px 1fr 150px;
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .table-row::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
      transparent, 
      rgba(255, 255, 255, 0.05), 
      transparent);
    transition: left 0.5s ease;
  }

  .table-row:hover {
    background: rgba(0, 255, 255, 0.03);
    transform: translateX(10px);
  }

  .table-row:hover::before {
    left: 100%;
  }

  .rank {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.4rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .rank-1 { color: var(--neon-yellow); }
  .rank-2 { color: silver; }
  .rank-3 { color: #ff6b00; }

  .rank-icon {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid currentColor;
    border-radius: 4px;
  }

  .player {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .player-holo {
    width: 50px;
    height: 50px;
    background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    position: relative;
    overflow: hidden;
  }

  .player-holo::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      45deg,
      transparent 30%,
      rgba(255, 255, 255, 0.3) 50%,
      transparent 70%
    );
    animation: holoSpin 2s linear infinite;
  }

  .player-details h3 {
    font-size: 1.3rem;
    font-weight: 600;
    color: white;
    margin-bottom: 5px;
  }

  .player-details span {
    color: var(--neon-blue);
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .score {
    text-align: right;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--neon-green);
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 10px;
  }

  .score::after {
    content: 'PTS';
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.5);
    text-transform: uppercase;
  }

  /* Footer */
  .cyber-footer {
    margin-top: 40px;
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid rgba(0, 255, 255, 0.2);
  }

  .footer-text {
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .terminal-cursor {
    display: inline-block;
    width: 8px;
    height: 16px;
    background: var(--neon-green);
    animation: cursorBlink 1s infinite;
    margin-left: 5px;
  }

  @keyframes cursorBlink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .cyber-grid-cards {
      grid-template-columns: 1fr;
    }
    
    .cyber-main {
      padding: 30px 20px;
    }
    
    .header-glitch {
      font-size: 2.5rem;
    }
    
    .header-subtitle {
      font-size: 1.2rem;
    }
    
    .player-card-content {
      flex-direction: column;
      text-align: center;
    }
    
    .player-stats {
      justify-content: center;
    }
    
    .leaderboard-header {
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }
    
    .cyber-controls {
      width: 100%;
      justify-content: center;
    }
    
    .cyber-btn {
      flex: 1;
    }
    
    .table-header,
    .table-row {
      grid-template-columns: 70px 1fr 100px;
      padding: 15px 10px;
    }
  }

  /* Loading states */
  .loading {
    position: relative;
    overflow: hidden;
  }

  .loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
      transparent, 
      rgba(255, 255, 255, 0.1), 
      transparent);
    animation: loadingShimmer 2s infinite;
  }

  @keyframes loadingShimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
</style>
</head>

          <button class="cyber-btn refresh" onclick="loadLeaderboard()">
            <span>FRISSIT√âS</span>
          </button>
          <button class="cyber-btn reset" onclick="resetLeaderboard()">
            <span>T√ñRL√âS</span>
          </button>
        </div>
      </div>
      
      <div class="cyber-table">
        <div class="table-header">
          <div>RANK</div>
          <div>J√ÅT√âKOS</div>
          <div>EREDM√âNY</div>
        </div>
        
        <div id="leaderboard-list">
          <div class="table-row loading" style="height: 60px;"></div>
          <div class="table-row loading" style="height: 60px;"></div>
          <div class="table-row loading" style="height: 60px;"></div>
        </div>
      </div>
    </section>
    
    <footer class="cyber-footer">
      <p class="footer-text">
        SYSTEM ONLINE <span class="terminal-cursor"></span>
      </p>
    </footer>
  </div>

  <script>
    // Inicializ√°l√°s
    document.addEventListener('DOMContentLoaded', function() {
      // K√©sleltetj√ºk a ranglista bet√∂lt√©s√©t a l√°tv√°ny kedv√©√©rt
      setTimeout(loadLeaderboard, 1000);
      
      // Random glitch effekt
      setInterval(() => {
        if (Math.random() > 0.7) {
          document.querySelector('.header-glitch').style.animation = 'none';
          setTimeout(() => {
            document.querySelector('.header-glitch').style.animation = 'titleGlitch 3s ease-in-out infinite alternate';
          }, 100);
        }
      }, 3000);
    });

    // Ranglista bet√∂lt√©se
    function loadLeaderboard() {
      const leaderboardList = document.getElementById('leaderboard-list');
      
      try {
        // Bet√∂ltj√ºk a mentett adatokat
        const savedLeaderboard = localStorage.getItem('gameLeaderboard');
        
        if (!savedLeaderboard) {
          leaderboardList.innerHTML = `
            <div class="table-row">
              <div class="rank"><div class="rank-icon">--</div></div>
              <div class="player">
                <div class="player-holo">‚ùì</div>
                <div class="player-details">
                  <h3>NO DATA FOUND</h3>
                  <span>INITIALIZE SYSTEM</span>
                </div>
              </div>
              <div class="score">0</div>
            </div>
          `;
          return;
        }
        
        const players = JSON.parse(savedLeaderboard);
        const playerArray = Object.values(players).sort((a, b) => b.progress - a.progress);
        
        leaderboardList.innerHTML = '';
        
        if (playerArray.length === 0) {
          leaderboardList.innerHTML = `
            <div class="table-row">
              <div class="rank"><div class="rank-icon">--</div></div>
              <div class="player">
                <div class="player-holo">üò¥</div>
                <div class="player-details">
                  <h3>NO PLAYERS</h3>
                  <span>START GAME</span>
                </div>
              </div>
              <div class="score">0</div>
            </div>
          `;
          return;
        }
        
        // Hozz√°adjuk a j√°t√©kosokat
        playerArray.forEach((player, index) => {
          const item = document.createElement('div');
          item.className = 'table-row';
          
          const rankClass = `rank-${index + 1}`;
          const rankIcon = index < 3 ? ['ü•á', 'ü•à', 'ü•â'][index] : `${index + 1}`;
          
          const playerIcon = player.name === 'Bal√°zs' ? 'üë®‚Äçüíª' :
                           player.name === 'Gyula' ? 'üéØ' :
                           player.name === 'Dani' ? '‚ö°' : 'üß†';
          
          item.innerHTML = `
            <div class="rank ${rankClass}">
              <div class="rank-icon">${rankIcon}</div>
            </div>
            <div class="player">
              <div class="player-holo">${playerIcon}</div>
              <div class="player-details">
                <h3>${player.name.toUpperCase()}</h3>
                <span>PLAYER ${index + 1}</span>
              </div>
            </div>
            <div class="score">${player.progress}</div>
          `;
          
          leaderboardList.appendChild(item);
        });
        
        // Cyber sound effect (opcion√°lis)
        playCyberSound('select');
        
      } catch (error) {
        console.error('ERROR:', error);
        leaderboardList.innerHTML = `
          <div class="table-row">
            <div class="rank"><div class="rank-icon">‚ö†Ô∏è</div></div>
            <div class="player">
              <div class="player-holo">üí•</div>
              <div class="player-details">
                <h3>DATA CORRUPTED</h3>
                <span>SYSTEM ERROR</span>
              </div>
            </div>
            <div class="score">ERR</div>
          </div>
        `;
      }
    }

    // Ranglista t√∂rl√©se
    function resetLeaderboard() {
      if (confirm('CONFIRM DATA WIPE?\nThis action cannot be undone.')) {
        try {
          localStorage.removeItem('gameLeaderboard');
          playCyberSound('delete');
          
          // Glitch anim√°ci√≥ a t√∂rl√©shez
          document.querySelector('.leaderboard-panel').style.animation = 'none';
          setTimeout(() => {
            document.querySelector('.leaderboard-panel').style.animation = 'borderGlow 3s ease-in-out infinite alternate';
          }, 100);
          
          // √öjrat√∂lt√©s
          setTimeout(loadLeaderboard, 500);
          
        } catch (error) {
          console.error('WIPE FAILED:', error);
          alert('SYSTEM ERROR: Data wipe failed.');
        }
      }
    }

    // Cyber hang effektek (opcion√°lis)
    function playCyberSound(type) {
      // Egyszer≈± hang gener√°l√°s Web Audio API-val
      if (typeof AudioContext !== 'undefined') {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        if (type === 'select') {
          oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.2);
        } else if (type === 'delete') {
          oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.3);
        }
      }
    }

    // Link click handler
    document.querySelectorAll('.cyber-player-card').forEach(card => {
      card.addEventListener('click', function(e) {
        e.preventDefault();
        playCyberSound('select');
        
        // Loading anim√°ci√≥
        this.style.pointerEvents = 'none';
        this.classList.add('loading');
        
        // Navig√°l√°s
        setTimeout(() => {
          window.location.href = this.getAttribute('href');
        }, 800);
      });
    });

    // Eg√©r mozg√°sra reag√°l√≥ neon effekt
    document.addEventListener('mousemove', (e) => {
      const cards = document.querySelectorAll('.cyber-player-card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const cardCenterX = rect.left + rect.width / 2;
        const cardCenterY = rect.top + rect.height / 2;
        const distance = Math.sqrt(
          Math.pow(e.clientX - cardCenterX, 2) + 
          Math.pow(e.clientY - cardCenterY, 2)
        );
        
        if (distance < 200) {
          const intensity = 1 - (distance / 200);
          card.style.boxShadow = `
            0 0 ${30 * intensity}px currentColor,
            inset 0 0 ${30 * intensity}px rgba(255, 255, 255, ${0.1 * intensity})
          `;
        } else {
          card.style.boxShadow = '';
        }
      });
    });
  </script>
</body>
</html>
