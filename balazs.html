<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Legyen Ön is Milliomos - Pont visszavonás és animáció</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg1: #071428;
  --bg2: #0f2b45;
  --accent: #ffd54a;
  --good: #51cf66;
  --bad: #ff6b6b;
}

* { box-sizing: border-box; font-family: 'Inter', sans-serif; margin:0; padding:0; }

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 20% 30%, #082338 0%, var(--bg1) 80%);
  position: relative;
  overflow: hidden;
}

/* Csillagok / particle háttér */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 0;
  overflow: hidden;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.7;
  animation: moveStar linear infinite;
}

@keyframes moveStar {
  from { transform: translateY(0) translateX(0); }
  to { transform: translateY(-1000px) translateX(50px); }
}

/* Játék kártya */
.container {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 820px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 15px 40px rgba(3,10,20,0.6);
  border: 1px solid rgba(255,255,255,0.04);
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn { from {opacity:0; transform: scale(0.95);} to {opacity:1; transform: scale(1);} }

header { display:flex; align-items:center; gap:15px; margin-bottom:20px; }
.logo {
  width:72px; height:72px; border-radius:12px;
  background: linear-gradient(135deg, var(--accent), #ffb84d);
  display:flex; align-items:center; justify-content:center;
  font-weight:800; font-size:24px; color:#071428;
  box-shadow:0 6px 20px rgba(0,0,0,0.3);
}
h1 { font-size:22px; margin:0; }

.card {
  background: var(--bg2);
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.question { font-size:22px; margin-bottom:18px; color:#fff; }
.answers { display:grid; grid-template-columns:1fr 1fr; gap:12px; }

.ans-btn {
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.06));
  border:1px solid rgba(255,255,255,0.05);
  padding:14px; border-radius:10px;
  cursor:pointer; display:flex; gap:12px; align-items:center; font-weight:600;
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
  position:relative; overflow:hidden;
}
.ans-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
.ans-btn:active { transform: translateY(1px); }
.ans-btn.disabled { opacity:0.6; pointer-events:none; }

.letter { width:36px; height:36px; border-radius:8px; background: rgba(255,255,255,0.06); display:flex; align-items:center; justify-content:center; font-weight:700; color:#fff; }
.points-indicator { position:absolute; top:6px; right:10px; font-size:12px; color:var(--accent); opacity:0.9; transition:transform 0.2s ease, opacity 0.3s ease; }

.feedback { margin-top:14px; min-height:28px; font-size:16px; color:#ffd54a; }

.correct { background: linear-gradient(90deg, rgba(81,207,102,0.15), rgba(81,207,102,0.06)); border:1px solid rgba(81,207,102,0.18); }
.wrong { background: linear-gradient(90deg, rgba(255,107,107,0.12), rgba(255,107,107,0.04)); border:1px solid rgba(255,107,107,0.14); }

.controls { display:flex; gap:10px; justify-content:flex-end; margin-top:16px; flex-wrap:wrap; }
button.control {
  background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(0,0,0,0.1));
  border:1px solid rgba(255,255,255,0.06);
  padding:10px 14px; border-radius:8px; color:#cfe9ff; cursor:pointer;
  transition: all 0.2s ease;
}
button.control:hover { background: rgba(255,255,255,0.1); transform: scale(1.05); }
button.control:active { transform: scale(0.95); }

.flash { animation: flash 0.4s ease; }
@keyframes flash { 0%{background-color:rgba(255,213,74,0.2)} 100%{background-color:transparent} }

.game-over-overlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85); display:flex; align-items:center; justify-content:center;
  z-index:9999; opacity:0; transition: opacity 0.5s ease;
}
.game-over-box {
  background: var(--bg2); border:2px solid var(--accent);
  border-radius:16px; padding:40px; text-align:center; color:#fff;
  transform: scale(0.8); transition: transform 0.5s ease;
}
.game-over-box h2 { margin-bottom:16px; font-size:28px; }
.game-over-box p { margin-bottom:20px; font-size:18px; }
.game-over-box button {
  padding:12px 24px; border:none; border-radius:8px; background:var(--accent); color:#071428; font-weight:bold; cursor:pointer;
  transition: transform 0.2s ease;
}
.game-over-box button:hover { transform: scale(1.05); }

#start-overlay {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85); display:flex; flex-direction:column; align-items:center; justify-content:center;
  color:#fff; z-index:9999; font-family:'Inter';
}
#start-overlay h2 { font-size:32px; margin-bottom:20px; }
#start-overlay button {
  padding:12px 24px; font-size:18px; border:none; border-radius:8px;
  background: var(--accent); color:#071428; font-weight:bold; cursor:pointer;
  transition: transform 0.2s ease;
}
#start-overlay button:hover { transform: scale(1.05); }

</style>
</head>
<body>

<div class="stars"></div>

<div class="container" role="application" aria-labelledby="title">
  <header>
    <div class="logo">Ló</div>
    <div>
      <h1 id="title">Legyen Ön is Milliomos</h1>
      <div class="meta">Kattints a válaszra, hogy piát tegyél rá (összesen 10). Visszavonás és Megnézem gombokkal irányíthatod.</div>
    </div>
  </header>
  <div class="card" id="game">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="feedback" id="feedback" aria-live="polite"></div>
    <div class="controls">
      <span>Összpont: <span id="score">0</span> / 10</span>
      <button class="control" id="undoBtn">Visszavonás</button>
      <button class="control" id="checkBtn">Megnézem</button>
      <button class="control" id="nextBtn">Következő kérdés</button>
      <button class="control" id="resetBtn">Újra</button>
    </div>
  </div>
</div>

<script>
// ==== CSILLAGOK GENERÁLÁS ====
const starsContainer = document.querySelector('.stars');
for(let i=0;i<100;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.top=Math.random()*window.innerHeight+'px';
  star.style.left=Math.random()*window.innerWidth+'px';
  star.style.width=(Math.random()*2+1)+'px';
  star.style.height=(Math.random()*2+1)+'px';
  star.style.animationDuration=(Math.random()*30+20)+'s';
  starsContainer.appendChild(star);
}

// ===== A játék teljes JS logikája (korábbi kódot itt be lehet illeszteni) =====
</script>

</body>
</html>
